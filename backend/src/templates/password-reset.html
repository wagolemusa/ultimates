<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
    <script src="https://unpkg.com/vue@next"></script>
    <title>Password Reset</title>
  </head>
  <body>

    <div class="container my-5 py-5" id="app">
        <div class="row">
            <div class="col-md-6 col-sm-12 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <p> Reset Your Password</p>
                        <h3 id="msg"></h3>
                        <form name="reset" id="resetpassword">
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password"  name="password" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                            <input type="password"  name="confirm_password" class="form-control" id="exampleInputPassword1">
                          </div>
                          
                          <input  type="submit" id="submit" class="btn btn-primary" value="Send Password Reset Link" />
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      document.getElementById("resetpassword").addEventListener("submit",
    function fetchreset(event) {
        event.preventDefault()
        let password = document.forms["reset"]["password"].value;
        let confirm_password = document.forms["reset"]["confirm_password"].value;

        let url = "users/api/reset-password-now"
        let data = { password: password, confirm_password: confirm_password }

        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept":"application/json"
            },
            body: JSON.stringify(data)
        })
            .then((response) => response.json())
            .then((data) => {
      
                document.getElementById("msg").innerText = data["message"]

            })
            .catch(error => console.log('error:', error));

    })

    </script>
